<app-header></app-header>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1 class="text-center">Veure partits generats:</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mt-4">
            <div class="table-responsive">
                <table class="table table-bordered bg-light">
                    <thead>
                        <tr>
                            <th>Equip local</th>
                            <th>Equip visitant</th>
                            <th>Resultat</th>
                            <th>Veure mÃ©s...</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let partit of partits">
                            <td>
                                {{ partit.club_local_id }}
                            </td>
                            <td>
                                {{ partit.club_visitant_id }}
                            </td>
                            <td *ngIf="partit.resultat">
                                {{ partit.resultat }}
                            </td>
                            <td *ngIf="!partit.resultat"><a (click)="generardadesPartit(partit)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg>
                                </a>
                            </td>
                            <td><a *ngIf="partit.resultat" [routerLink]="['/dadesPartit', partit.id]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                                  </svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
